<ion-content class="mainContainer">
  <div class="headerContainer"></div>
  <div class="innerContainer">
    <div class="header">
      <ion-scroll scrollX='true'>
          <div class="contactContainer" *ngFor="let item of list">
            <img src="assets/imgs/{{item}}.jpg" alt="">
          </div>
      </ion-scroll>
      <div class="contactNumber">Participantes:{{this.list.length}}</div>
    </div>
    <div class="body">
      <div class="circleContainer">
        <div class="circle">
          <div class="wave"></div>
        </div>
      </div>
      <div class="huacaData">
        <span class="span1">Progreso</span>
        <span class="span2">88%</span>
        <span class="span3">Huaca Compartida</span>
      </div>
    </div>
    <div class="footer"> 
      <div class="numberContainer">
        <div class="bigNumber">
            <span>88</span>
          
        </div>
        <div class="bigNumberLabel">
            <span>Cuotas Restantes</span>
          
        </div>
      </div>
      <div class="numberContainer">
        <div class="bigNumber">
          <span>88</span>
          
        </div>
        <div class="bigNumberLabel">
            <span>Días Proxima Aportación</span>
          
        </div>
      </div>
      
    </div>

  </div>
</ion-content>
